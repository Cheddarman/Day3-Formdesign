<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Design Assignment</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form>
		<div class="column">
			<ul>
				<li>
					<label for="firstname">FIRST NAME</label>
					<input type="text" id="firstname" placeholder="Johnathan" name="first_name">
				</li>
				<li>
					<label for="lastname">LAST NAME</label>
					<input type="text" id="lastname" placeholder="Doe" name="last_name">
				</li>
				<li>
					<label for="email">EMAIL ADDRESS</label>
					<input type="email" id="email" placeholder="jon@doe.com" name="email">
				</li>
				<li>
					<label for="Country">COUNTRY</label>
					<select id="Country" name="Country">
						<option>Choose a country</option>
						<option>France</option>
						<option>Italy</option>
						<option>Portugal</option>
					</select>
				</li>
				<li>
					<label for="biography">BIOGRAPHY</label>
					<textarea id="biography"></textarea>
				</li>
		</div>
		<div class="column">
		  <ul>
		  	<li>
		  		<label for="phonenumber">PHONE NUMBER</label>
		  		<input type="tel" id="phonenumber" placeholder="+351 999 999" name="phonenumber">
		  	</li>
		  	<li>
		  		<label for="affiliations">AFFILIATIONS</label>
		  		<textarea id="affiliations"></textarea>
		  	</li>
		  	<li>
		  		<label for="occupation">OCCUPATION</label>
		  		<select id="occupation">
		  			<option>Choose an occupation</option>
		  			<option>Janitor</option>
		  			<option>Ditch digger</option>
		  			<option>Mud shoveler</option>
		  		</select>
		  	</li>
		  	<li>
		  		<label for="Catname">CAT'S NAME</label>
		  		<input type="text" id="Catname" placeholder="Kitty" name="Catname">
		  	</li>
		  	<li>
		  		<label for="gadget">FAVORITE GADGET</label>
		  		<input type="text" id="gadget" placeholder="Annoy-a-tron" name="favorite_gadget">
		  	</li>
		  </ul>
		</div>
		<div class="column">
			<ul>
				<li>
					<label for="talent">TYPE OF TALENT</label>
					<select id="talent">
						<option>Choose a talent</option>
						<option>Juggling</option>
						<option>Sword Swallowing</option>
						<option>Mass Panic</option>
					</select>
				</li>
				<li>
					<label for="drink">FAVORITE DRINK</label>
					<input type="text" id="drink" placeholder="Green Tea" name="favoritedrink">
				</li>
				<li>
					<label for="power">SPECIAL POWER</label>
					<input type="text" id="power" placeholder="Anti-gravity" name="specialpower">
				</li>
				<li>
					<label for="weapon">WEAPON OF CHOICE</label>
					<input type="text" id="weapon" placeholder="Lightsaber" name="weaponofchoice">
				</li>
				<li>
					<label for="comments">COMMENTS</label>
					<textarea id="comments"></textarea>
				</li>
			</ul>
		</div>
	</form>	
</body>
</html>
